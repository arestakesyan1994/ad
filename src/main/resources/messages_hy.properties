short.url.label10=Համարվում է, որ գովազդը մարդկային հասարակության մեջ ի հայտ է եկել առևտրի հետ միաժամանակ: Նախապատմական ժամանակաշրջաններում դրա գոյությունը հաստատվում է, օրինակ` եգիպտական պապիրուսների վրա ստրուկների վաճառքի մասին հայտարարություններով: Այդ ժամանակներում գովազդը ներկայացվում էր գրավոր կամ բանավոր հայտարարությունների տեսքով, որոնցում գովաբանվում էին որոշակի ապրանքներ կամ ծառայություններ: Բանավոր գովազդը տարածվել է գնորդներին կանչող տարբեր մարդկանց կողմից, իսկ գրավոր գովազդը` պապիրուսների, մոմե տախտակների, քարերի և շինությունների վրայի գրությունների միջոցով:Գովազդը մեծ տարածում ստացավ զանգվածային հաղորդակցության դարաշրջանում: Դրանում մեծ դեր ունեցավ տպագրության զարգացումը: Գովազդային գործի նախաձեռնողներից են ֆրանսիացի բժիշկ և լրագրող Թեոֆրաստ Ռենոդոն, ով առաջինն սկսեց մամուլում հրատարակել մասնավոր հայտարարություններ, և անգլիացի Ուիլյամ Թեյլորը, ում «Tayler & Newton» ընկերությունը հանդես էր գալիս որպես միջնորդ գովազդատուի և տպարանի միջև:Առաջին գովազդային գործակալությունը ստեղծել է Վոլնա Պալմերը 1842 թվականին ԱՄՆ-ում:Գովազդի տարածմանը նպաստող մեկ այլ հանգամանք էր 19-րդ դարի կեսերին լուսանկարչության ստեղծումը և զարգացումը: Լուսանկարը հանդիսանում էր գովազդվող արտադրանքի առավելությունների անհերքելի ապացույց: Սակայն համաշխարհային գովազդային բիզնեսում էական փոփոխությունների ժամանակաշրջան է համարվում 20-րդ դարը, քանի որ հենց այդ ժամանակ գովազդի կազմակերպման և տեխնոլոգիաների ոլորտում տեղի ունեցան կտրուկ փոփոխություններ: 20-րդ դարում գովազդը դարձավ զանգվածային ի շնորհիվ համաշխարհային արդյունաբերական արտադրության զարգացման, ինչպես նաև գովազդի ստեղծման և տարածման ավելի կատարյալ միջոցների` պոլիգրաֆիայի, անալոգային և թվային ռադիոյի, թվային հեռուստատեսության, արբանյակային կապի, համակարգիչների և համացանցի: Հետ չմնալով գիտատեխնիկական առաջընթացի տեմպերից` գովազդը աստիճանաբար դառնում է ավելի կատարյալ և որակյալ:
