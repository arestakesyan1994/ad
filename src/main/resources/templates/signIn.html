<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/favicon.ico"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet"/>
  </head>


  <body class="text-center">
  <form action="#" method="post" th:object="${user}">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{short.url.label27}"></h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password"/>
    <label><input type="checkbox" value="remember-me" th:text="#{short.url.label28}"></label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{short.url.label26}"></button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <a class="btn btn-sm btn-outline-secondary" href="/" th:text="#{short.url.label7}"></a>
  </form>




  </body>
</html>
