short.url.label9=Рекла́ма — направление в маркетинговых коммуникациях, в рамках которого производится распространение информации.Слово «реклама» происходит от латинских глаголов «reclama» (выкрикивать) и «reclamare» (откликаться, требовать), претерпевших на протяжении многих веков значительные смысловые изменения. Реклама – это неперсонифицированная передача информации, обычно оплачиваемая и имеющая характер убеждения, о товарах, работах, услугах или идеях известных рекламодателей посредством различных носителей.
short.url.label10=Наиболее вероятно, что реклама в человеческом обществе зародилась одновременно с торговлей. Её существование в доисторические времена подтверждается, к примеру, египетским папирусом с объявлением о предстоящей продаже раба. зазывалы. Письменная реклама воплощалась, помимо папирусных свитков и вощёных дощечек, надписями на придорожных камнях, а также на зданиях.Впрочем реклама, вероятно, так и никогда и не получила бы столь широкого распространения, если бы человечество однажды не открыло для себя эру массовых коммуникаций. Первым толчком к этому стало книгопечатание. Среди зачинателей рекламного дела можно назвать французского врача и журналиста Теофраста Ренодо, который впервые стал публиковать в прессе частные объявления, и англичанина Уильяма Тэйлора, чья фирма Tayler & Newton, основанная в 1786 году, выступала как посредник между рекламодателем и типографией. Первое рекламное агентство было создано Волни Палмером в 1842 году в Соединённых Штатах Америки.Ещё одним важным событием стало изобретение и последующее распространение к середине 19 столетия по всему миру искусства фотографии. Фотография служила неопровержимым доказательством преимуществ рекламируемого товара. Но наиболее грандиозные события в мировом рекламном бизнесе развернулись всё же в 20 столетии. Можно без преувеличения сказать, что именно 20 век и стал «веком рекламы» — ведь именно к этому времени относятся глубокие перемены и новшества в области организации и технологии рекламы. Именно в 20 столетии реклама стала по-настоящему массовой — в первую очередь благодаря небывалым темпам прироста мирового промышленного производства, а также благодаря появлению всё новых, и всё более совершенных средств создания и распространения рекламы: многокрасочной полиграфии, аналогового, а затем цифрового радио и телевещания, спутниковых средств связи, наконец, компьютеров и интернета. Не отставая ни на шаг от темпов научно-технического прогресса, реклама день ото дня становится всё более профессионально организованной и всё более качественно исполненной.
short.url.label11=По цели
short.url.label12=Коммерческая (экономическая) реклама. Целью экономической рекламы становится потребитель (потенциальный покупатель), предложив товар которому, можно получить взамен от него прибыль.;Социальная реклама — выходит за рамки экономических задач, направлена на достижение благотворительных и иных общественно полезных целей: популяризация здорового образа жизни среди населения; поддержка незащищённых слоёв населения; борьба с загрязнением окружающей среды; популяризация общественных организаций и фондов, целью которых является помощь окружающим людям, в частности детям.Политическая реклама (в том числе предвыборная). В наше время она всё чаще выступает как средство борьбы за избирателей, за их голоса. Именно с её помощью некоторые партии и политики пытаются завоевать себе место у власти.Существуют также специфические по цели виды рекламы:Контрреклама — опровержение недобросовестной рекламы. В РФ была предусмотрена статья в качестве наказания за недобросовестную рекламу прежним федеральным законом о рекламе 1995 года.Антиреклама — информация, призванная не поднимать, а уменьшать интерес, либо дискредитировать товары, предприятия, товарные знаки.«Specs spots» (Спекуляции пятна) — «рекламные» видеоролики, снятые частными лицами, которые воспринимаются зрителем как официальная реклама.
short.url.label13=По месту и способу размещения
short.url.label14=В маркетинговых коммуникациях выделяют ATL и BTL сегменты. ATL-реклама — это так называемые традиционные виды: реклама в СМИ, OOH (наружная и внутренняя) и полиграфическая. Остальные варианты рекламы относят к BTL-коммуникациям.
short.url.label15=Реклама в СМИ
short.url.label16=Наиболее распространённым и традиционным видом рекламы является реклама в средствах массовой информации.Телевизионная (видеоролик в рекламном блоке, рекламная пауза, текст в бегущей строке, телеобъявление (напр., в Телетексте), виртуальная реклама, спонсорство).Радио (ролики, реже «джинса» — «на правах рекламы»).Печатная (различают рекламу в прессе и прочую: принты, листовки, наклейки, визитки).Интернет-реклама (реклама в сети Интернет: текстовые блоки, баннеры, видеореклама, контекстная реклама, SMM, реклама в блогах, реклама на карте, Пиксельная реклама, «облако тегов», продающие тексты и др.)Наружная (outdoor-реклама)К наружной рекламе относят рекламу, которая размещается на специальных временных и/или стационарных конструкциях, расположенных на открытой местности, а также на внешних поверхностях зданий, сооружений, на элементах уличного оборудования, над проезжей частью улиц и дорог или на них самих, а также на автозаправочных станциях.Наружная реклама подразделяется на уличную и рекламу на транспорте. Существует множество форматов и вариантов размещения уличной рекламы, наиболее популярными из которых являются ситилайты и билборды. Реклама на транспорте размещается на общественном транспорте, на частных автомобилях, в метро (транзитная реклама может быть как внешней, так и внутренней).
